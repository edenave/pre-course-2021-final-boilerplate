<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="everything" class="everythingLightMode">
    <section id="control-section" class="controlLightMode">
      <h1 class="counter-head">To Do:</h1>
        <input type="text" id="text-input" placeholder="buy bread" value="">
        <select id="priority-selector">

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="add-button" type="submit">add</button>
    </section>



    <div id="view-section">
      <h3 class="counter-head"> to dos submitted: <span id="counter"> 

      </span></h3>
      <ul id="taskslist">

      </ul>
      <h3 class="counter-head"> to dos remaining: <span id="remaining"> 
      </span></h3>
    </div> <button type="button" id="sort-button" >sort</button> <br>


  

</section>
<button id="reset">reset page</button> <button id="dark-mode">dark mode</button>
<script src="./main.js"></script>
  </body>
</html>
